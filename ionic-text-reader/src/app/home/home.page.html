<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      TEXT READER
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
  <form [formGroup]="formText">

    <ion-textarea #text fill="outline" [autoGrow]="true"
                  placeholder="Digite um texto">

    </ion-textarea>
    <ion-item>
    <ion-button (click)="reader(text)">
      <ion-icon name="book-outline"></ion-icon>read
    </ion-button>
    <ion-button (click)="limpar(text)" color="danger">
      <ion-icon name="trash-outline"></ion-icon>clear
    </ion-button>
      <ion-button (click)="stoping()" color="danger">
        <ion-icon name="hand-right-outline"></ion-icon>stop
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label> Rate </ion-label>
      <ion-range min="0.0" max="2.0" pin="true" color="primary" (ionChange)="selectTaxa($event)"></ion-range>
    </ion-item>
    <ion-item>
      <ion-label> Tone </ion-label>
      <ion-range min="0.0" max="4.0" pin="true"  color="primary" (ionChange)="selectTone($event)"></ion-range>
    </ion-item>
  </form>
</div>
</ion-content>
